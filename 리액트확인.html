<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <link rel="stylesheet" href="./style.css" />
    <style>
      .react-style {
        font-weight: bold;
        color: burlywood;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      // 함수형태로 작성
      function MyApp() {
        const name = "react";
        const count = 1;
        const content = undefined;
        const style = {
          backgroundColor: "black",
          color: "aqua",
        };
        // return을 통해서 HTML 화면 출력
        // 태그를 여러개 사용할때 부모태그로 감싸서 사용
        // {}를 이용하여 변수, 자바스크립트를 사용할수 있다
        return (
          <div>
            <h1>Hello, {name} world! hi!</h1>
            <p>{count + 1}안녕하세요</p>
            {name == "react" ? (
              <div>
                <h1>리액트입니다</h1>
                <p>name의 값 : {name}</p>
              </div>
            ) : (
              <div>
                <h2>리액트가 아닙니다</h2>
                <p>잘못된 name의 값입니다</p>
              </div>
            )}

            {
              // JSX and(&&)연산자 : 참일때 출력
              name == "react" && <h1>리액트입니다</h1>
            }

            {
              // JSX or(||)연산자 : 거짓(또는 undefined) 일때 출력
              content || <h1>값이 undefined</h1>
            }

            <p style={style}> 인라인 스타일이 적용된 모습입니다</p>
            {/*  class 가 아닌 className으로 css를 적용할수 있다 */}
            <p className="react-style"> CSS 파일로 작성한 클래스 적용</p>
            <p className="react-css"> 외부CSS 파일로 작성</p>
          </div>
        );
      }

      // html의 root요소를 찾아서 그 곳에 가상돔을 렌더한다.
      const container = document.getElementById("root");
      const root = ReactDOM.createRoot(container);
      root.render(<MyApp />);
    </script>
  </body>
</html>
