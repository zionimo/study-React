<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <style>
      .react-style {
        font-weight: bold;
        color: burlywood;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      function MyApp() {
        const name = "react";
        const user = "성춘향";
        const login = false;
        let dog = { name: "백구", age: 1 };
        // dog객체에서 family 속성에 접근했을때는, 없는 속성입니다를 출력
        // || 사용

        return (
          <div>
            <h1>JSX로 접근하는 리액트</h1>
            <p>
              먼저 하나의 태그로 감싸서 전체 내용을 출력합니다. <br></br>
              원하는 대로 html 내용을 작성할 수 있습니다.
            </p>
            <h1>{name}에 자바스크립트를 추가해서 작성하고 있습니다</h1>
            <p>1+2={1 + 2}와 같은 연산도 계산 할수 있습니다</p>

            {user == "홍길동" ? <h1>홍길동입니다</h1> : <h1>다른사람입니다</h1>}

            {login ? (
              <div>
                <h1>로그인에 성공하였습니다</h1>
                <h3>홍길동입니다</h3>
              </div>
            ) : (
              <div>
                <h1>로그인이 필요합니다</h1>
                <p>리액트를 시작하였습니다</p>
              </div>
            )}

            {login && (
              <div>
                <h1>로그인에 성공하였습니다</h1>
                <p>홍길동입니다</p>
              </div>
            )}

            {dog.name || <h1>존재하지않는 속성</h1>}
          </div>
        );
      }
      const container = document.getElementById("root");
      const root = ReactDOM.createRoot(container);
      root.render(<MyApp />);
    </script>
  </body>
</html>
